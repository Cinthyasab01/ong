<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Organización de Apoyo para Personas con Discapacidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #8B4513; /* Color café */
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #8B4513; /* Color café */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #8B4513; /* Color café */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .message-sent {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contactanos</h1>
    </header>

    <div class="container">
        <form action="#" method="POST" id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

            <input type="submit" value="Enviar Mensaje">
        </form>

        <div id="message-sent" class="message-sent" style="display: none;">
            ¡Tu mensaje ha sido enviado con éxito!
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Organización de Apoyo para Personas con Discapacidades | Todos los derechos reservados</p>
    </footer>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada

            // Aquí puedes agregar el código para enviar el formulario por AJAX o procesarlo de otra manera
            // Por ejemplo, puedes mostrar un mensaje de éxito y limpiar el formulario después de enviarlo

            document.getElementById("contact-form").reset(); // Limpia el formulario
            document.getElementById("message-sent").style.display = "block"; // Muestra el mensaje de éxito
        });
    </script>

</body>
</html>
